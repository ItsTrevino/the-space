<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3D-rummet</title>
<style>
  html,body{height:100%;margin:0;background:#111}
  canvas{display:block;width:100vw;height:100vh}
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
const W = 4;      // rumsbredd (meter)
const D = 4.1;    // rumslängd
const H = 3;      // takhöjd
const WT = 0.25;  // väggtjocklek

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xdddddd);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(4, 2, 6);
camera.lookAt(0,1.5,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Ljus
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
scene.add(new THREE.DirectionalLight(0xffffff, 0.5));

// Material
const matWall = new THREE.MeshStandardMaterial({color:0xffffff, roughness:0.95});
const matFloor = new THREE.MeshStandardMaterial({color:0x111111, roughness:1});

// Golv
const floor = new THREE.Mesh(new THREE.PlaneGeometry(W, D), matFloor);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Väggar
function wall(w, h, d, x, y, z, ry){
  const m = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), matWall);
  m.position.set(x,y,z);
  if(ry) m.rotation.y = ry;
  scene.add(m);
}

// Fram / Bak
wall(W, H, WT, 0, H/2, -D/2);        // bak
wall(W, H, WT, 0, H/2,  D/2);        // fram
// Vänster / Höger
wall(D, H, WT, -W/2, H/2, 0, Math.PI/2);
wall(D, H, WT,  W/2, H/2, 0, Math.PI/2);
// Tak
const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(W,D), matWall);
ceiling.rotation.x = Math.PI/2;
ceiling.position.y = H;
scene.add(ceiling);
